sudo: false
language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - iojs
before_install:
  - npm i -g npm@^2.0.0
before_script:
  - npm prune
script:
  - npm run test:single
  - npm run check-coverage
  - npm run compile
after_success:
  - npm run report-coverage
  - npm run semantic-release
